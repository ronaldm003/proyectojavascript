<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="resources/js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript">
        var root = 'https://jsonplaceholder.typicode.com';
        $(document).ready(function () {
            $("#search").click(function () {

                let postId = $("#id_post").val();
                $.ajax({
                    url: root + '/posts/' + postId,
                    method: 'GET'
                }).then(function (data) {
                    console.log(data.title);
                    $("#title").text(data.title);
                    $("#body").text(data.body);
                });
            });
        });
        let Post = function () {
            let self = this;
            self.userId;
            self.id;
            self.title;
            self.body;
        };

    </script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1> POST
            <small>Creando</small>
        </h1>
    </div>
    <form>
        <div class="form-group">
            <label for="id_post">Id Post</label>
            <input class="form-control" type="text" id="id_post">
        </div>
        <button class="btn-success" type="button" id="search"> Search</button>
    </form>
    <h1 id="title"></h1>
    <h3 id="body"></h3>
</div>
</body>
</html>
